{% extends "views/parent.html" %}

{% block left %}


<form action="/add" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">标题</label>
        <input type="text" class="form-control" name="title">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">hot排序（留空则不是hot）</label>
        <input type="text" class="form-control" name="hot">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">是否头条</label>
        <input type="checkbox" class="form-control" name="is_headline">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">内容</label>
        <div id="div1">
            <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
        </div>
        <textarea name="content" style="display: none;" id="text1" style="width:100%; height:200px;"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
<script src="//unpkg.com/wangeditor/release/wangEditor.min.js"></script>
<script type="text/javascript">
$(function(){

    var E = window.wangEditor
    var editor = new E('#div1')
    var $text1 = $('#text1')
    editor.customConfig.onchange = function (html) {
        // 监控变化，同步更新到 textarea
        $text1.val(html)
    }
    editor.create()
    // 初始化 textarea 的值
    $text1.val(editor.txt.html())
});
</script>
{% endblock %}
